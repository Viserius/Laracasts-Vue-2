<!DOCTYPE html>

<html>

<head>

    <title>VueJS Application</title>

</head>

<body>

    <div id="root">

        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <input id="addNameBox" type="text" v-model="newName">
        <button @click="addName">Add name</button>

    </div>


    <!-- Vue Development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        var app = new Vue({

            el: '#root',

            data: {

                newName: '',

                names: ['Alice', 'Bob', 'Charlie', 'Drake']

            },

            methods: {
                addName() {
                    this.names.push(this.newName);
                    this.newName = "";
                }
            }

        })

    </script>

</body>

</html>
