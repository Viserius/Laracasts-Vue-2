<!DOCTYPE html>

<html>

<head>

    <title>VueJS Application</title>

</head>

<body>

    <div id="root">
        <input type="text" id="input" v-model="message">

        <p>The value of the input is: {{ message }}.</p>
    </div>


    <!-- Vue Development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        new Vue({
            el: '#root',
            data: {
                message: 'Hello World'
            }
        })
    </script>

</body>

</html>
