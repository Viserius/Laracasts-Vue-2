<!DOCTYPE html>

<html>

<head>

    <title>VueJS Application</title>

</head>

<body>

    <div id="root">

        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <input id="addNameBox" type="text">
        <button id="addNameButton">Add name</button>

    </div>


    <!-- Vue Development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        var app = new Vue({
            el: '#root',
            data: {
                names: ['Alice', 'Bob', 'Charlie', 'Drake']
            },

            mounted() {

                document.querySelector('#addNameButton').addEventListener('click', () => {
                    let name = document.querySelector('#addNameBox');

                    app.names.push(name.value);

                    name.value = "";
                });

            }

        })

    </script>

</body>

</html>
